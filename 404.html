<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/template/" />
    <script>
      // Redirect any unknown routes back to /template with query info for React Router
      var l = window.location;
      var path = l.pathname.replace(/^\/template/, "");
      var newUrl = "/template/?" + path + l.search + l.hash;
      window.location.replace(newUrl);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you're not redirected automatically, <a id="redirectLink" href="#">click here</a>.</p>
    <script>
      document.getElementById("redirectLink").href = newUrl;
    </script>
  </body>
</html>
